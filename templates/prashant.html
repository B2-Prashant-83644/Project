<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5em;
            font-size: 28px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 1em;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .recommendation {
            margin-top: 2em;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Music Recommendation System</h2>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="musicName" class="form-label">Enter Music Name</label>
                <input type="text" class="form-control" id="musicName" name="musicName" required>
            </div>
            <div class="mb-3">
                <label for="musicYear" class="form-label">Enter Music Year</label>
                <input type="number" class="form-control" id="musicYear" name="musicYear" required>
            </div>
            <button type="submit" class="btn">Get Recommendations</button>
        </form>
        {% if recommendations %}
            <div class="recommendation">
                <h4>Recommended Songs:</h4>
                <ul>
                {% for song in recommendations %}
                    <li>{{ song.name }} ({{ song.year }})</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
